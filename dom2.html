<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <h1 class="text-center  py-5 bg-dark text-white">Tienda Online</h1>

    <div class="container">
      
      <div class="row p-5" id="cards"></div>
    </div>
      <h4 class="text-center">Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acci√≥n</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">

          </tr>
        </tfoot>
      </table>

     <!-- temple card -->
    <template id="template-card">
      <div class="col-12 mb-2 col-md-4 col-lg-2">
        <div class="card">
            <img src="" class="card-img-top">
          <div class="card-body">
            <h5></h5>
            <p></p>
            <button class="btn btn-success">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <!-- temple carrito -->
    <template id="template-carrito">
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td>
            <button class="btn btn-info btn-sm">
                Agregar
            </button>
            <button class="btn btn-danger btn-sm">
                Eliminar
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>


      <!-- temple footer -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td></td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span></span></td>
    </template>
    <script src="./js/app.js"></script>
  </body>
</html>
