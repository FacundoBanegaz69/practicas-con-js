<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tienda Online</title>
  </head>
  <body>
      <h1 class="text-center  py-5 bg-dark text-white">Tienda Online</h1>

    <div class="container">
       <h2 class="text-center">Carrito de compras</h2>

     <h3 class="text-center py-4">Productos</h3>
        <div class="row" id="cards"></div>
        
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id del producto</th>
            <th scope="col">Nombre y Marca de Producto</th>
            <th scope="col">Cantidad Comprada</th>
            <th scope="col"> Modificar Productos Del Carrito</th>
            <th scope="col">Precio del Producto</th>> 
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
       
          </tr>
        </tfoot>
      </table>
      
   
    </div>
     
   

     <!-- temple card -->
    <template id="template-card">
      <div class="col-12  col-md-4 col-lg-2">
        <div class="card">
            <img src="" class="card-img-top">
          <div class="card-body">
            
            <h5></h5>
            <p></p>
            <button class="btn btn-success">Agregar Al Carrito</button>
          </div>
        </div>
      </div>
    </template>

    <!-- temple carrito -->
    <template id="template-carrito">
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td>
            <button class="btn btn-info btn-sm">
                Agregar Producto
            </button>
            <button class="btn btn-danger btn-sm">
                Eliminar Producto
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>


      <!-- temple footer -->
    <template id="template-footer">
        <th scope="row" colspan="2">Suma Total de todos los productos</th>
        <td></td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Eliminar todos los Productos
            </button>
        </td>
         <td>
            <button class="btn btn-warning btn-sm" id="guardar-compra">
                Confirmar Comprar
            </button>
        </td>
        <td class="font-weight-bold">$ <span></span></td>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    <script src="./js/app.js"></script>
  </body>
</html>
